<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</head>

<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/students}">Students</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">

		<div class="row">
			<h1> List Students</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3"> Add Student </a>
		</div>
	</div>


	<table class=" table table-striped table-bordered">

		<thead class="table-dark">
			<tr>

				<th>Student First name</th>
				<th>Student Last name</th>
				<th>Email</th>
				<th>Actions</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="student: ${students}">
				<td th:text="${student.firstname}"></td>
				<td th:text="${student.lastname}"></td>
				<td th:text="${student.email}"></td>
				<td>
					<a th:href="@{/students/edit/{id}(id = ${student.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/students/{id}(id = ${student.id})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>

</body>

</html>
